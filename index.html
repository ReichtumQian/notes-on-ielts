q____&quot;,logseq____&quot;Schemelogseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;wordlogseq____&quot;],536871045]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,logseq____&quot;wordlogseq____&quot;],536871045]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^Blogseq____&quot;,1716431982571,536871030]],[logseq____&quot;^15logseq____&quot;,[621,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-0b6d-4096-b9cf-a12b1d24a320logseq____&quot;,536871045]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In the first half of the 1800s, London’s population grew at an [astonishing]([[Astonish]]) rate, and the central area became increasingly [congested]([[Congest]]). In addition, the expansion of the overground railway network resulted in more and more passengers arriving in the capital. However, in 1846, a Royal [[Commission]] decided that the railways should not be allowed to enter the City, the capital’s historic and business center. The result was that the overground railway stations formed a ring around the City. The area within consisted of poorly built, overcrowded [slums]([[Slum]]) and the streets were full of horse-drawn traffic. Crossing the City became a nightmare. It could take an hour and a half to travel 8 km by horse-drawn [carriage]([[Carriage]]) or bus. Numerous [schemes]([[Scheme]]) were proposed to [[Resolve]] these problems, but few succeeded.logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Flogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Xlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Vlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Ulogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Ulogseq____&quot;,93,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Ulogseq____&quot;,148,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Ulogseq____&quot;,191,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Ulogseq____&quot;,206,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Ulogseq____&quot;,615,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Ulogseq____&quot;,616,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Ulogseq____&quot;,621,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Hlogseq____&quot;,93,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Hlogseq____&quot;,148,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Hlogseq____&quot;,191,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Hlogseq____&quot;,206,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Hlogseq____&quot;,615,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Hlogseq____&quot;,616,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^Hlogseq____&quot;,621,536871030]],[logseq____&quot;^15logseq____&quot;,[622,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-ccfc-44e4-8f4c-0e35b6b30d5elogseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Amongst the most [[Vocal]] [advocates]([[Advocate]]) for a solution to London’s traffic problems was Charles Pearson, who worked as a solicitor for the City of London. He saw both social and economic advantages in building an underground railway that would link the overground railway stations together and clear London slums at the same time. His idea was to relocate the poor workers who lived in the inner-city slums to newly constructed [suburbs]([[Suburb]]), and to provide cheap rail travel for them to get to work. Pearson’s ideas gained support amongst some businessmen and in 1851 he submitted a plan to Parliament. It was rejected, but [coincided]([[Coincide]]) with a proposal from another group for an underground connecting line, which [[Parliament]] passed.logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Flogseq____&quot;,622,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Xlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Vlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ulogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ulogseq____&quot;,75,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ulogseq____&quot;,183,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ulogseq____&quot;,527,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ulogseq____&quot;,617,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ulogseq____&quot;,618,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Hlogseq____&quot;,75,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Hlogseq____&quot;,183,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Hlogseq____&quot;,527,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Hlogseq____&quot;,617,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Hlogseq____&quot;,618,536871030]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-8efb-4f88-a5fe-207de05695b5logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The two groups merged and established the [[Metropolitan]] Railway Company in August 1854. The company’s plan was to construct an underground railway line from the Great Western Railway’s (GWR) station at Paddington to the edge of the City at Farringdon Street – a distance of almost 5 km. The organisation had difficulty in raising the funding for such a [[Radical]] and expensive scheme, not least because of the critical articles printed by the [[Press]]. Objectors argued that the tunnels would collapse under the weight of traffic overhead, buildings would be shaken and passengers would be poisoned by the [emissions]([[Emission]]) from the train engines. However, Pearson and his partners [persisted]([[Persist]]).logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Flogseq____&quot;,623,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Xlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Vlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,278,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,498,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,546,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,601,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,611,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Hlogseq____&quot;,278,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Hlogseq____&quot;,498,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Hlogseq____&quot;,546,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Hlogseq____&quot;,601,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Hlogseq____&quot;,611,536871030]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-4374-4578-b0ba-851ec7c60513logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The GWR, aware that the new line would finally enable them to run trains into the heart of the City, invested almost £250,000 in the scheme. Eventually, over a five-year period, £1m was raised. The chosen route ran beneath existing main roads to minimize the expense of [demolishing]([[Demolish]]) buildings. Originally scheduled to be completed in 21 months, the construction of the underground line took three years. It was built just below street level using a technique known as ‘cut and cover’. A [[Trench]] about ten meters wide and six meters deep was dug, and the sides temporarily held up with [[Timber]] [beams]([[Beam]]). [[Brick]] walls were then constructed, and finally a brick [[Arch]] was added to create a tunnel. A two-meter-deep layer of soil was laid on top of the tunnel and the road above rebuilt.logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Flogseq____&quot;,624,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Xlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Vlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ulogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ulogseq____&quot;,85,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ulogseq____&quot;,113,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ulogseq____&quot;,140,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ulogseq____&quot;,237,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ulogseq____&quot;,619,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ulogseq____&quot;,620,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Hlogseq____&quot;,85,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Hlogseq____&quot;,113,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Hlogseq____&quot;,140,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Hlogseq____&quot;,237,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Hlogseq____&quot;,619,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Hlogseq____&quot;,620,536871030]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-af24-43b6-8b4a-a3803bcbc1b5logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The Metropolitan line, which opened on 10 January 1863, was the world’s first underground railway. On its first day, almost 40,000 passengers were carried between Paddington and Farringdon, the journey taking about 18 minutes. By the end of the Metropolitan’s first year of operation, 9.5 million journeys had been made.logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Flogseq____&quot;,625,536871030]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Xlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Vlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Ulogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-42d9-464b-ad91-81ed17657900logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Even as the Metropolitan began operation, the first extensions to the line were being authorized; these were built over the next five years, reaching Moorgate in the east of London and Hammersmith in the west. The original plan was to pull the trains with steam locomotives, using firebricks in the boilers to provide steam, but these engines were never introduced. Instead, the line used specially designed locomotives that were fitted with water tanks in which steam could be [condensed]([[Condense]]). However, smoke and fumes remained a problem, even though ventilation shafts were added to the tunnels.logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Flogseq____&quot;,626,536871030]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Xlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Vlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ulogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ulogseq____&quot;,202,536871030]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Hlogseq____&quot;,202,536871030]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-efef-4c12-a3d5-2ecec1069f0blogseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Despite the extension of the underground railway, by the 1880s, [[Congestion]] on London’s streets had become worse. The problem was partly that the existing underground lines formed a circuit around the center of London and extended to the suburbs, but did not cross the capital’s center. The ‘cut and cover’ method of construction was not an option in this part of the capital. The only alternative was to tunnel deep underground.logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Flogseq____&quot;,627,536871030]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Xlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Vlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ulogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ulogseq____&quot;,210,536871030]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Hlogseq____&quot;,210,536871030]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-6c92-44bf-b04e-0234464f3c46logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Although the technology to create these tunnels existed, steam locomotives could not be used in such a confined space. It wasn’t until the development of a reliable electric motor, and a means of transferring power from the generator to a moving train, that the world’s first deep-level electric railway, the City logseq____&amp; South London, became possible. The line opened in 1890, and ran from the City to Stockwell, south of the River Thames. The trains were made up of three carriages and driven by electric engines. The carriages were narrow and had tiny windows just below the roof because it was thought that passengers would not want to look out at the tunnel walls. The line was not without its problems, mainly caused by an unreliable power supply. Although the City logseq____&amp; South London Railway was a great technical achievement, it did not make a profit. Then, in 1900, the Central London Railway, known as the ‘Tuppenny Tube’, began operation using new electric locomotives. It was very popular and soon afterwards new railways and extensions were added to the growing tube network. By 1907, the heart of today’s Underground system was in place.logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Flogseq____&quot;,628,536871030]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Xlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Vlogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ulogseq____&quot;,26,536871030]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-7092-443f-966b-384e75afef6dlogseq____&quot;,536871030]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Klogseq____&quot;,1716431982637,536871031]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^@logseq____&quot;,false,536871031]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;substantiallogseq____&quot;,536871031]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^11logseq____&quot;,logseq____&quot;Substantiallogseq____&quot;,536871031]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^Blogseq____&quot;,1716431982637,536871031]],[logseq____&quot;^15logseq____&quot;,[631,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eac6e-eba6-4c77-94f6-486da2802c89logseq____&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
