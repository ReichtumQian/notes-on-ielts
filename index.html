1032]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Flogseq____&quot;,639,536871032]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Xlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Vlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Ulogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eae46-6d56-45a6-9630-56b7d6cd3598logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In the first half of the 1800s, London’s population grew at an [astonishing]([[Astonish]]) rate, and the central area became increasingly [congested]([[Congest]]). In addition, the expansion of the overground railway network resulted in more and more passengers arriving in the capital. However, in 1846, a Royal [[Commission]] decided that the railways should not be allowed to enter the City, the capital’s historic and business center. The result was that the overground railway stations formed a ring around the City. The area within consisted of poorly built, overcrowded [slums]([[Slum]]) and the streets were full of horse-drawn traffic. Crossing the City became a nightmare. It could take an hour and a half to travel 8 km by horse-drawn [carriage]([[Carriage]]) or bus. Numerous [schemes]([[Scheme]]) were proposed to [[Resolve]] these problems, but few succeeded.logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Flogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Xlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Vlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Ulogseq__ as built just below street level using a technique known as ‘cut and cover’. A [[Trench]] about ten meters wide and six meters deep was dug, and the sides temporarily held up with [[Timber]] [beams]([[Beam]]). [[Brick]] walls were then constructed, and finally a brick [[Arch]] was added to create a tunnel. A two-meter-deep layer of soil was laid on top of the tunnel and the road above rebuilt.logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Flogseq____&quot;,641,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Xlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Vlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ulogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ulogseq____&quot;,85,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ulogseq____&quot;,113,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ulogseq____&quot;,140,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ulogseq____&quot;,237,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ulogseq____&quot;,629,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ulogseq____&quot;,630,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Hlogseq____&quot;,85,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Hlogseq____&quot;,113,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Hlogseq____&quot;,140,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Hlogseq____&quot;,237,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Hlogseq____&quot;,629,536871032]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^H pment of a reliable electric motor, and a means of transferring power from the generator to a moving train, that the world’s first deep-level electric railway, the City logseq____&amp; South London, became possible. The line opened in 1890, and ran from the City to Stockwell, south of the River Thames. The trains were made up of three carriages and driven by electric engines. The carriages were narrow and had tiny windows just below the roof because it was thought that passengers would not want to look out at the tunnel walls. The line was not without its problems, mainly caused by an unreliable power supply. Although the City logseq____&amp; South London Railway was a great technical achievement, it did not make a profit. Then, in 1900, the Central London Railway, known as the ‘Tuppenny Tube’, began operation using new electric locomotives. It was very popular and soon afterwards new railways and extensions were added to the growing tube network. By 1907, the heart of today’s Underground system was in place.logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Flogseq____&quot;,637,536871032]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Xlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Vlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Ulogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664eae46-8e5b-4e0b-a04e-45a92e23f2fflogseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Despite the extension of the underground railway, by the 1880s, [[Congestion]] on London’s streets had become worse. The problem was partly that the existing underground lines formed a circuit around n slums at the same time. His idea was to relocate the poor workers who lived in the inner-city slums to newly constructed [suburbs]([[Suburb]]), and to provide cheap rail travel for them to get to work. Pearson’s ideas gained support amongst some businessmen and in 1851 he submitted a plan to Parliament. It was rejected, but [coincided]([[Coincide]]) with a proposal from another group for an underground connecting line, which [[Parliament]] passed.logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Flogseq____&quot;,633,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Xlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Vlogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ulogseq____&quot;,26,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ulogseq____&quot;,75,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ulogseq____&quot;,183,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ulogseq____&quot;,537,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ulogseq____&quot;,627,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ulogseq____&quot;,628,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Hlogseq____&quot;,75,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Hlogseq____&quot;,183,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Hlogseq____&quot;,537,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Hlogseq____&quot;,627,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Hlogseq____&quot;,628,536871032]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
