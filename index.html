tion, quality, function, and accessibility, and depends on the management goals for a given forest. The same tree can be valued very differently by each person who looks at it. A large, straight black [[Cherry]] tree has high value as [[Timber]] to be cut into logs or made into furniture, but for a [[Landowner]] more interested in wildlife habitat, the real value of that [[Stem]] (or [[Trunk]]) may be the food it provides to animals. Likewise, if the tree suffers from black knot disease, its value for timber decreases, but to a woodworker interested in making bowls, it brings an opportunity for a unique and beautiful piece of art.logseq____&quot;,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Flogseq____&quot;,328,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Xlogseq____&quot;,24,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Vlogseq____&quot;,24,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ulogseq____&quot;,24,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ulogseq____&quot;,102,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ulogseq____&quot;,201,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ulogseq____&quot;,324,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ulogseq____&quot;,325,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Ulogseq____&quot;,327,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Hlogseq____&quot;,102,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Hlogseq____&quot;,201,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Hlogseq____&quot;,324,536870972]],[logseq____&quot;^15logseq____&quot;,[329,logseq____&quot;^Hlogseq____&quot;,325,536870972]],[l o completely different orbits for the same object. Jah says that it is almost impossible to tell which is correct, unless a third source of information made it possible to cross-correlate. Jah describes himself as a space environmentalist: logseq____&apos;I want to make space a place that is safe to operate, that is free and useful for generations to come.logseq____&apos; Until that happens, he argues, the space community will continue devolving into a tragedy in which all spaceflight operators are polluting a common resource.logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Flogseq____&quot;,346,536870973]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Xlogseq____&quot;,23,536870973]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Vlogseq____&quot;,23,536870973]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Ulogseq____&quot;,23,536870973]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Ulogseq____&quot;,182,536870973]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^Hlogseq____&quot;,182,536870973]],[logseq____&quot;^15logseq____&quot;,[344,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u664d4a24-ae35-4030-a762-e956faf7c3f7logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The alternative, many say, is unthinkable. Just a few uncontrolled space crashes could generate enough debris to [[Set off]] a runaway [[Cascade]] of fragments, rendering near-Earth space unusable. logseq____&apos;If we go on like this, we will reach a point of no return,logseq____&apos; says Carolin Frueh, an astrodynamical researcher at Purdue University in West Lafayette, Indiana.logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[345,logseq____&quot;^Ologseq____&quot;,logseq____&quo  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
